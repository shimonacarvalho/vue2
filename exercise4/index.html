<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
<style type="text/css">
#effect {
  width: 100px;
  height: 100px;
  border: 1px solid black;
}

.highlight {
  background-color: red;
  width: 200px !important;
}

.shrink {
  background-color: gray;
  width: 50px !important;
}

.borderred {
    border:red solid 1px;
}
.fontbold {
    font-weight:bold;
}

</style>
</head>
<body>
<div id="exercise">
    <!-- 1) Start the Effect with the Button. The Effect should alternate the "highlight" or "shrink" class on each new setInterval tick (attach respective class to the div with id "effect" below) -->
    <div>
        <button @click="startEffect">Start Effect</button>
        <div id="effect" :class="isHighlight ? {highlight:true} : {shrink:true}"></div>
    </div>
    <!-- 2) Create a couple of CSS classes and attach them via the array syntax -->
    <div :class="['borderred',{fontbold:true}]">I got no class :(</div>
    <!-- 3) Let the user enter a class (create some example classes) and attach it -->
    <div>
        <input type="text" v-model:value="input3">
        <div :class="input3">{{ input3 }}</div>
    </div>
    <!-- 4) Let the user enter a class and enter true/ false for another class (create some example classes) and attach the classes -->
    <div>
        Class<input type="text" v-model:value="input4" >
        Fontbold?<input type="text" v-model:value="input5">
        <div :class="divClasses">YOLO</div>
    </div>
    <!-- 5) Repeat 3) but now with values for styles (instead of class names). Attach the respective styles.  -->
    <div>
        <input type="text" v-model:value="input6">
        <div :style="input6"></div>
    </div>
    <!-- 6) Create a simple progress bar with setInterval and style bindings. Start it by hitting the below button. -->
    <div>
        <button @click="startProgress()">Start Progress</button>
        <div :style="[myStyle, {width : (progress * 2) + 'px'}]">{{ progress + "%"}}</div>
    </div>
</div>
<script>
new Vue({
  el: '#exercise',
  data: {
      isHighlight: false,
      input3: "yoyo",
      input4: "",
      input5: 'false',
      input6: "",
      progress: 0,
      color: 'red'

  },
  computed: {
      divClasses: function() {
          var isBold = (this.input5 == "true" ? true : false);
          return [this.input4, 
            { fontbold:isBold }];
      },
      myStyle: function() {
          if (this.progress == 100)
            this.color = "green";
          else if (this.progress >= 75)
            this.color = "yellow";
          else if (this.progress >= 50)
            this.color = "orange"
          return { 
              backgroundColor : this.color,
              height: '20px'
            };
      }
  },
  methods: {
    startEffect: function() {
        var vm = this;
        setInterval(function(){
            vm.isHighlight = !vm.isHighlight;
        }, 1000);
    },
    startProgress: function()  {
        var vm = this;
        var intvl = setInterval(function(){
            if (vm.progress >= 100)
                clearInterval(intvl);
            else
                vm.progress += 10
        }, 1000);
    }
  },
    
});

</script>                  
</body>
</html>
