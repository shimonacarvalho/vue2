<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="[{width:playerHealth + '%'}]" style="background-color: green; margin: 0; color: white; padding-top: 4px;">
                    {{ playerHealth }}
                </div>                    
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="[{width:monsterHealth + '%'}]" style="background-color: green; margin: 0; color: white; padding-top: 4px;">
                    {{ monsterHealth }}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!gameInProgress">
        <div class="small-12 columns">
            <button id="start-game" @click="startGame()">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-if="gameInProgress">
        <div class="small-12 columns">
            <button id="attack" @click="onAttack()">ATTACK</button>
            <button id="special-attack" @click="onSpecialAttack()">SPECIAL ATTACK</button>
            <button id="heal" @click="onHeal()">HEAL</button>
            <button id="give-up" @click="onGiveUp()">GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-if="eventLog.length>0">
        <div class="small-12 columns">
            <ul>
                <li v-for="event in eventLog.slice().reverse()" :class="event.turnStyle" class="turn">
                    {{ event.log }}
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="app.js"></script>
</body>
</html>
